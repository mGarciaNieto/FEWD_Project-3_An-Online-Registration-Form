<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form - Manuel</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Orbitron:wght@700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <main>
      <section class="form__header">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </section>
      <hr />
      <hr />
      <form id="form">
        <fieldset class="form__contact form__contact-items">
          <legend>Contact Information</legend>
          <div class="form__contact-item">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="fname" value="" placeholder="Required" required /><br />
          </div>
          <div class="form__contact-item">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="" placeholder="Required" required /><br />
          </div>
          <div class="form__contact-item">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" value="" placeholder="Telephone" /><br />
          </div>
          <div class="form__contact-item">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" value="" placeholder="Address" /><br />
          </div>
          <div class="form__contact-item">
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="" placeholder="City" /><br />
          </div>
          <div class="form__contact-item">
            <label for="state">State</label>
            <select name="state" id="state">
              <option value="" selected disabled>Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="form__contact-item">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" value="" placeholder="Zip Code" />
          </div>
        </fieldset>
        <hr />
        <fieldset class="form__newsletter">
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>
          <input type="checkbox" id="html_news" name="html_news" value="" />
          <label for="html_news"> HTML News</label><br />
          <input type="checkbox" id="css_news" name="css_news" value="" />
          <label for="css_news"> CSS News</label><br />
          <input type="checkbox" id="javascript_news" name="javascript_news" value="" />
          <label for="javascript_news"> JavaScript News</label>
          <p>Newsletter format</p>
          <input type="radio" id="html" name="format" value="HTML" />
          <label for="html">HTML</label><br />
          <input type="radio" id="plain_text" name="format" value="Plain Text" />
          <label for="plain_text">Plain text</label><br /><br />
          <label for="message">Other topics you'd like to hear about</label>
          <textarea name="message" id="message" placeholder="Type topics..."></textarea><br />
          <input type="submit" id="submit" name="submit" value="Sign Up" />
        </fieldset>
      </form>
    </main>
    <footer>
      <p><em>Copyright The Code Review</em></p>
      <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
          <img style="border: 0; width: 88px; height: 31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Valid CSS!" />
        </a>
      </p>
    </footer>
  </body>

</html>
